<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="metadata" />

<h:head>
	<p:growl id="mensagem" life="3000" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="scripts.js"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Layout Sistema</title>
</h:head>

<h:body>
	<p:layout fullPage="true">
	
		<p:layoutUnit position="west" resizable="false" closable="false"
			collapsible="true" size="150">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/chefia.xhtml?faces-redirect=true"/>
						<p:menuitem value="Sair" action="#{autenticacaoBean.logout}" />
						
					</p:submenu>

					<p:submenu label="Cadastro">
						<p:menuitem value="Seção" outcome="/pages/secao.xhtml?faces-redirect=true" />
						<p:menuitem value="Chefia" outcome="/pages/chefia.xhtml?faces-redirect=true" />
						<p:menuitem value="Pessoa" outcome="/pages/pessoa.xhtml?faces-redirect=true" />
						<p:menuitem value="Usuário" outcome="/pages/usuario.xhtml?faces-redirect=true" />
						<p:menuitem value="Secretarias NEP" outcome="/pages/programa.xhtml?faces-redirect=true" />
						<p:menuitem value="Processos" outcome="/pages/processo.xhtml?faces-redirect=true" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
				<h:form styleClass="centralizar" style="background-color: Azure;">
						<br/>
					<p:button outcome="/pages/chefia.xhtml?faces-redirect=true" value="Chefia" style="margin-left:1cm;" />
					<p:button outcome="/pages/processo.xhtml?faces-redirect=true" value="Processos" style="margin-left:1cm;" />
					<p:button outcome="/pages/programa.xhtml?faces-redirect=true" value="Secretaria NEP" style="margin-left:1cm;" />
					<br/>
					<br/>
				</h:form>

<!-- 			</h:form> -->

			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
